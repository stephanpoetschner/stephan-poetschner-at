<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{{ NAME }}{% endblock title %}</title>

  {% if META %}
  <meta name="description" content="{{ META }}">
  {% endif %}

  <meta name="google-site-verification" content="{{ GOOGLE_WEBMASTERS }}" />

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic" rel="stylesheet" type="text/css">

  <!--[if lte IE 7]><script src="{{ url_for('static', filename='fonts/lte-ie7.js') }}"></script><![endif]-->

  {% endblock head %}
</head>
<body>
  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->

  <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

  {% block nav %}
  {% endblock %}

  <div class="container">
    {% block main %}
    {% endblock %}
  </div><!-- .container -->

  {% block footer %}
  {% endblock %}

  <script src="{{ url_for('static', filename='js/vendor/jquery-1.8.3.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/vendor/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/jquery.waypoints.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ GOOGLE_ANALYTICS }}', '{{GOOGLE_ANALYTICS_DOMAIN}}');
  
  setTimeout(function () {
    ga('send', 'pageview');
    ga('send', 'event', 'PageView', 'Ready', 'Home');
  }, 10000);
  </script>
</body>
</html>
